version: "3.9"
services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      SECRET_KEY: "${SECRET_KEY:-change-me}"
      DATABASE_URL: "sqlite:///instance/comite.db"
      PYTHONIOENCODING: "utf-8"
    volumes:
      - .:/app
      - ./instance:/app/instance
      - ./backups:/app/backups
