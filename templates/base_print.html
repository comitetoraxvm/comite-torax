<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Historia clinica - Comite Torax</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 20px;
      color: #111;
    }
    h1, h2, h3 {
      margin-bottom: 6px;
    }
    .section {
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #ccc;
    }
    p {
      margin: 4px 0;
    }
    .meta {
      font-size: 13px;
      color: #555;
    }
    .actions {
      margin-bottom: 10px;
    }
    .actions button {
      padding: 6px 14px;
      background: #0056b3;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    @media print {
      .actions {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="actions">
    <button onclick="window.print()">Imprimir / Guardar PDF</button>
  </div>
  {% block content %}{% endblock %}
</body>
</html>
