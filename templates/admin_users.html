{% extends "base.html" %}
{% block content %}
<h1>Administracion de usuarios</h1>

<table border="1" cellpadding="5">
  <tr>
    <th>Nombre</th>
    <th>Especialidad</th>
    <th>Email</th>
    <th>Usuario</th>
    <th>Rol</th>
    <th>Estado</th>
    <th>Acciones</th>
  </tr>

  {% for u in users %}
  <tr>
    <td>{{ u.full_name }}</td>
    <td>{{ u.specialty or "-" }}</td>
    <td>{{ u.email }}</td>
    <td>{{ u.username }}</td>
    <td>{{ u.role }}</td>
    <td>{{ u.status }}</td>
    <td>
      <a href="{{ url_for('admin_user_approve', user_id=u.id) }}">Aprobar</a> |
      <a href="{{ url_for('admin_user_reject', user_id=u.id) }}">Rechazar</a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
